session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- email
- affirm
- greet
- deny
- goodbye
- stop
entities:
- cuisine
- deny
- email_address
- location
- people
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  email_address:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  price:
    type: text
    influence_conversation: true
  results:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: what's your email?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: High
      title: high
    - payload: Mid
      title: mid
    - payload: Low
      title: low
    text: In what price range?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_send_results:
  - text: Do you want the search results to be sent on email?
actions:
- action_search_restaurants
- action_send_results
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
- utter_send_results
version: '2.0'
